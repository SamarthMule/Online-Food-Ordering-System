{% extends 'orders/header.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <h2 id="cart_heading"></h2>
    <table class="table">
        <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Description</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="cart_body">
        </tbody>
    </table>


    <h3>Total: <span class="badge badge-primary" id="total"></span></h3>
  </div>

  <div class="row justify-content-center">
    <a href="/makepayment">
    <button id="checkout_button" type="button" class="btn btn-success" onclick="checkout()">Checkout</button>
  </a>
  </div>
</div>



{% endblock %}
