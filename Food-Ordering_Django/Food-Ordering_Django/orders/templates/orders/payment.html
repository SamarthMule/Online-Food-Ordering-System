
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="shortcut icon" href="{% static 'images/tray.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Make your Payment Here!</h1>
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
                Pay Now
            </button>
            <a href="/cart">
                <button id="checkout_button" type="button" class="btn btn-success">Back</button>
              </a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Options</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="{% static 'images/qr.png' %}" alt="QR Code" class="img-fluid mb-3">
                    <p>Scan the QR code or choose a payment option below:</p>
                    <button type="button" class="btn btn-success btn-block mb-2">Net Banking</button>
                    <button type="button" class="btn btn-info btn-block mb-2">Credit/Debit Card</button>
                    <button type="button" class="btn btn-warning btn-block mb-2">UPI</button>
                    <button type="button" class="btn btn-secondary btn-block">Wallet</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
