<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .navbar {
    background-color: #333;
    overflow: hidden;
  }
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 16px;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="navbar">
    <!-- Add a link to navigate back to the landing page -->
    <a href="{% url 'landing' %}">Back to Landing Page</a>
  </div>
  <div class="container">
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <label for="role">Select your role:</label>
      <select id="role" name="role" required>
        <option value="customer">Customer</option>
        <option value="delivery">Delivery Personnel</option>
        <option value="restaurant">Restaurant Owner</option>
      </select>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
      <div id="deliveryFields" style="display:none;">
        <label for="vehicle_type">Vehicle Type:</label>
        <input type="text" id="vehicle_type" name="vehicle_type">
        <label for="vehicle_plate">Vehicle Plate Number:</label>
        <input type="text" id="vehicle_plate" name="vehicle_plate">
      </div>
      <div id="restaurantFields" style="display:none;">
        <label for="restaurant_name">Restaurant Name:</label>
        <input type="text" id="restaurant_name" name="restaurant_name">
      </div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      <input type="submit" value="Register">
    </form>

    <script>
      document.getElementById('role').addEventListener('change', function() {
        var deliveryFields = document.getElementById('deliveryFields');
        var restaurantFields = document.getElementById('restaurantFields');
        if (this.value === 'delivery') {
          deliveryFields.style.display = 'block';
          restaurantFields.style.display = 'none';
        } else if (this.value === 'restaurant') {
          restaurantFields.style.display = 'block';
          deliveryFields.style.display = 'none';
        } else {
          deliveryFields.style.display = 'none';
          restaurantFields.style.display = 'none';
        }
      });
    </script>
  </div>
</body>
</html>
