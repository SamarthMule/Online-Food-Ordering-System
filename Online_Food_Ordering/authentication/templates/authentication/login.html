<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
        }
        h2{
            width: 100%;
            text-align: center;
            padding: 5px 0px;
            margin-top: 20px;
            font-weight: bold;
        }
        .login_form {
            margin: auto auto;
            width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 10%;
            background-color: #fff;
        }
        .login_form div {
            margin: 10px 0;
        }
        .login_form label {
            margin: 5px;
            display: block;
        }
        .login_form input[type="text"], .login_form input[type="password"], .login_form input[type="email"],
        .login_form select{
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 0px 5px 15px;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login_form option{
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 5px;
        }
        .login_form select:focus {
            outline: none;
            border-color: #f44336;
        }

        .login_form input[type="submit"] {
            padding: 5px 0px;
            width: 100%;
            background-color: #f44336 ;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login_form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add CSS for the back button */
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Add the back button to navigate to the landing page -->
    <div class="back-button">
        <a href="{% url 'landing' %}">Back to Landing Page</a>
    </div>
    <form method="POST" class='login_form'>
        <h2>User Login</h2>
    <div>
        <label for="role">Select Role:</label>
        <select name="role" id="role">
            <option value="admin">Admin</option>
            <option value="restaurant">Restaurant</option>
            <option value="delivery">Delivery</option>
            <option value="customer">Customer</option>
        </select>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <input type="submit" value="Login">
    </div>
    </form>
</body>
</html>
